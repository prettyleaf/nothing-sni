<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHANGEMEPLS.Auth - Sign In</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;600;700&family=Space+Grotesk:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'JetBrains Mono', monospace;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            transition: background-color 0.3s, color 0.3s;
            position: relative;
        }

        body.light {
            background: #FFFFFF;
            color: #000000;
        }

        body.dark {
            background: #000000;
            color: #FFFFFF;
        }

        /* Dot Matrix Pattern Background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: radial-gradient(circle, rgba(128, 128, 128, 0.1) 1px, transparent 1px);
            background-size: 24px 24px;
            pointer-events: none;
            z-index: 0;
            opacity: 0.3;
        }

        /* Glyph Interface Elements */
        body::after {
            content: '';
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 600px;
            height: 600px;
            border: 1px solid currentColor;
            border-radius: 50%;
            opacity: 0.1;
            pointer-events: none;
            z-index: 0;
        }

        .bg-structures {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
            pointer-events: none;
        }

        .orbit-ring {
            position: absolute;
            border: 1px solid;
            border-radius: 50%;
            opacity: 0.15;
        }

        body.light .orbit-ring {
            border-color: rgba(0, 0, 0, 0.3);
        }

        body.dark .orbit-ring {
            border-color: rgba(255, 255, 255, 0.3);
        }

        .orbit-1 {
            width: 400px;
            height: 400px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: rotate-orbit 40s linear infinite;
        }

        .orbit-2 {
            width: 300px;
            height: 300px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: rotate-orbit 30s linear infinite reverse;
        }

        .orbit-3 {
            width: 200px;
            height: 200px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: rotate-orbit 25s linear infinite;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            opacity: 0.4;
        }

        body.light .particle {
            background: rgba(0, 0, 0, 0.4);
        }

        body.dark .particle {
            background: rgba(255, 255, 255, 0.4);
        }

        .particle-1 {
            top: 20%;
            left: 15%;
            animation: float-particle 15s ease-in-out infinite;
        }

        .particle-2 {
            top: 70%;
            right: 20%;
            animation: float-particle 18s ease-in-out infinite 2s;
        }

        .particle-3 {
            bottom: 25%;
            left: 25%;
            animation: float-particle 20s ease-in-out infinite 4s;
        }

        .particle-4 {
            top: 40%;
            right: 10%;
            animation: float-particle 16s ease-in-out infinite 1s;
        }

        .particle-5 {
            top: 15%;
            right: 30%;
            animation: float-particle 22s ease-in-out infinite 3s;
        }

        .particle-red {
            background: #FF3B30 !important;
            opacity: 0.5;
            animation: pulse-particle 3s ease-in-out infinite;
        }

        .particle-red-1 {
            top: 30%;
            left: 20%;
        }

        .particle-red-2 {
            bottom: 30%;
            right: 25%;
            animation-delay: 1.5s;
        }

        @keyframes rotate-orbit {
            from {
                transform: translate(-50%, -50%) rotate(0deg);
            }
            to {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }

        @keyframes float-particle {
            0%, 100% {
                transform: translate(0, 0);
                opacity: 0.4;
            }
            25% {
                transform: translate(30px, -30px);
                opacity: 0.6;
            }
            50% {
                transform: translate(-20px, 40px);
                opacity: 0.3;
            }
            75% {
                transform: translate(40px, 20px);
                opacity: 0.5;
            }
        }

        @keyframes pulse-particle {
            0%, 100% {
                transform: scale(1);
                opacity: 0.5;
            }
            50% {
                transform: scale(1.5);
                opacity: 0.8;
            }
        }

        /* Login Container */
        .login-container {
            position: relative;
            z-index: 1;
            max-width: 480px;
            width: 90%;
            padding: 48px 40px;
            border: 1px solid;
            background: transparent;
            backdrop-filter: blur(10px);
        }

        body.light .login-container {
            border-color: rgba(0, 0, 0, 0.1);
            background: rgba(255, 255, 255, 0.5);
        }

        body.dark .login-container {
            border-color: rgba(255, 255, 255, 0.15);
            background: rgba(0, 0, 0, 0.5);
        }

        .red-dot {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 8px;
            height: 8px;
            background: #FF3B30;
            border-radius: 50%;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                opacity: 0.6;
                transform: scale(1.2);
            }
        }

        .loading-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 2px;
            background: #FF3B30;
            width: 0;
            animation: loadProgress 3s ease-in-out infinite;
        }

        @keyframes loadProgress {
            0% {
                width: 0%;
            }
            50% {
                width: 70%;
            }
            100% {
                width: 100%;
            }
        }

        /* Header */
        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            font-size: 24px;
            font-weight: 600;
            letter-spacing: -0.02em;
            font-family: 'Space Grotesk', sans-serif;
            margin-bottom: 12px;
        }

        .red-accent {
            color: #FF3B30;
        }

        .subtitle {
            font-size: 14px;
            opacity: 0.6;
            font-weight: 400;
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 24px;
        }

        .form-label {
            display: block;
            font-size: 12px;
            font-weight: 500;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            opacity: 0.8;
        }

        .form-input {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid;
            background: transparent;
            font-family: 'Inter', sans-serif;
            font-size: 14px;
            color: inherit;
            outline: none;
            transition: all 0.3s;
        }

        body.light .form-input {
            border-color: rgba(0, 0, 0, 0.1);
        }

        body.dark .form-input {
            border-color: rgba(255, 255, 255, 0.15);
        }

        .form-input:focus {
            border-color: #FF3B30;
        }

        .form-input::placeholder {
            opacity: 0.4;
        }

        /* Captcha Container */
        .captcha-container {
            margin: 28px 0;
            padding: 24px;
            border: 1px solid;
            position: relative;
        }

        body.light .captcha-container {
            border-color: rgba(0, 0, 0, 0.1);
            background: rgba(0, 0, 0, 0.02);
        }

        body.dark .captcha-container {
            border-color: rgba(255, 255, 255, 0.15);
            background: rgba(255, 255, 255, 0.02);
        }

        .captcha-title {
            font-size: 11px;
            margin-bottom: 16px;
            opacity: 0.8;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .captcha-display {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            text-align: center;
            margin-bottom: 16px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 28px;
            letter-spacing: 12px;
            color: white;
            user-select: none;
            font-weight: 600;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            position: relative;
            overflow: hidden;
        }

        .captcha-display::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% {
                left: -100%;
            }
            100% {
                left: 100%;
            }
        }

        .captcha-refresh {
            display: inline-block;
            font-size: 11px;
            color: #FF3B30;
            cursor: pointer;
            text-decoration: none;
            opacity: 0.8;
            transition: opacity 0.3s;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-weight: 500;
        }

        .captcha-refresh:hover {
            opacity: 1;
        }

        /* Submit Button */
        .submit-btn {
            width: 100%;
            padding: 16px 24px;
            font-size: 14px;
            font-weight: 500;
            color: #FFFFFF;
            background: #FF3B30;
            border: none;
            cursor: pointer;
            font-family: 'Inter', sans-serif;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            letter-spacing: -0.01em;
            text-transform: uppercase;
            font-size: 12px;
            margin-top: 8px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(255, 59, 48, 0.4);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        /* Error Message */
        .error-message {
            color: #FF3B30;
            font-size: 12px;
            margin-top: 16px;
            text-align: center;
            opacity: 0;
            transition: opacity 0.3s;
            font-weight: 500;
        }

        .error-message.show {
            opacity: 1;
        }

        /* Additional Options */
        .form-options {
            margin-top: 20px;
            text-align: center;
        }

        .form-link {
            font-size: 12px;
            opacity: 0.6;
            text-decoration: none;
            color: inherit;
            transition: opacity 0.3s;
        }

        .form-link:hover {
            opacity: 1;
            color: #FF3B30;
        }

        /* Theme Switcher */
        .theme-switcher {
            position: absolute;
            top: 20px;
            left: 20px;
        }

        .theme-btn {
            width: 40px;
            height: 40px;
            border: 1px solid;
            background: transparent;
            color: inherit;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s;
        }

        body.light .theme-btn {
            border-color: rgba(0, 0, 0, 0.1);
        }

        body.dark .theme-btn {
            border-color: rgba(255, 255, 255, 0.15);
        }

        .theme-btn:hover {
            border-color: #FF3B30;
            transform: translateY(-2px);
        }

        /* Success State */
        .success-message {
            color: #34C759;
            font-size: 12px;
            margin-top: 16px;
            text-align: center;
            opacity: 0;
            transition: opacity 0.3s;
            font-weight: 500;
        }

        .success-message.show {
            opacity: 1;
        }

        @media (max-width: 576px) {
            .login-container {
                padding: 40px 28px;
            }

            .logo {
                font-size: 20px;
            }

            .captcha-display {
                font-size: 22px;
                letter-spacing: 8px;
            }
        }
    </style>
</head>
<body class="dark">
    <!-- Background structures -->
    <div class="bg-structures">
        <div class="orbit-ring orbit-1"></div>
        <div class="orbit-ring orbit-2"></div>
        <div class="orbit-ring orbit-3"></div>
        
        <div class="particle particle-1"></div>
        <div class="particle particle-2"></div>
        <div class="particle particle-3"></div>
        <div class="particle particle-4"></div>
        <div class="particle particle-5"></div>
        
        <div class="particle particle-red particle-red-1"></div>
        <div class="particle particle-red particle-red-2"></div>
    </div>

    <!-- Login Container -->
    <div class="login-container">
        <div class="red-dot"></div>
        <div class="loading-bar"></div>
        
        <div class="theme-switcher">
            <button class="theme-btn" id="themeBtn" onclick="toggleTheme()">ðŸŒ“</button>
        </div>

        <div class="login-header">
            <div class="logo">CHANGEMEPLS<span class="red-accent">.</span>Auth</div>
            <p class="subtitle">Secure authentication portal to your services</p>
        </div>

        <form id="loginForm" onsubmit="return handleLogin(event)">
            <div class="form-group">
                <label class="form-label">Username</label>
                <input 
                    type="text" 
                    class="form-input" 
                    id="username"
                    placeholder="Enter your username" 
                    required
                    autocomplete="username"
                >
            </div>

            <div class="form-group">
                <label class="form-label">Password</label>
                <input 
                    type="password" 
                    class="form-input" 
                    id="password"
                    placeholder="Enter your password" 
                    required
                    autocomplete="current-password"
                >
            </div>

            <div class="captcha-container">
                <div class="captcha-title">Verification Required</div>
                <div class="captcha-display" id="captchaDisplay">AB7K9X</div>
                <div>
                    <a href="#" class="captcha-refresh" onclick="refreshCaptcha(); return false;">
                        ðŸ”„ Generate New Code
                    </a>
                </div>
                <div class="form-group" style="margin-top: 16px; margin-bottom: 0;">
                    <input 
                        type="text" 
                        class="form-input" 
                        id="captchaInput" 
                        placeholder="Enter the code above" 
                        required
                        autocomplete="off"
                    >
                </div>
            </div>

            <button type="submit" class="submit-btn">Sign In</button>
            
            <div class="error-message" id="errorMessage">
                Authentication failed. Please try again.
            </div>
            
            <div class="success-message" id="successMessage">
                Verifying credentials...
            </div>
        </form>
    </div>

    <script>
        // Theme Management
        let currentTheme = localStorage.getItem('theme') || 'dark';

        function applyTheme(theme) {
            currentTheme = theme;
            localStorage.setItem('theme', theme);
            document.body.classList.remove('light', 'dark');
            
            if (theme === 'auto') {
                const isDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
                document.body.classList.add(isDark ? 'dark' : 'light');
            } else {
                document.body.classList.add(theme);
            }
        }

        function toggleTheme() {
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            applyTheme(newTheme);
        }

        // Initialize theme
        applyTheme(currentTheme);

        // Listen for system theme changes
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (e) => {
            if (currentTheme === 'auto') {
                document.body.classList.remove('light', 'dark');
                document.body.classList.add(e.matches ? 'dark' : 'light');
            }
        });

        // Generate random captcha
        function generateCaptcha() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            let captcha = '';
            for (let i = 0; i < 6; i++) {
                captcha += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return captcha;
        }

        function refreshCaptcha() {
            document.getElementById('captchaDisplay').textContent = generateCaptcha();
            document.getElementById('captchaInput').value = '';
            document.getElementById('errorMessage').classList.remove('show');
            document.getElementById('successMessage').classList.remove('show');
        }

        // Initialize captcha on page load
        window.addEventListener('DOMContentLoaded', () => {
            refreshCaptcha();
        });

        // Handle login form - always fails and regenerates captcha (infinite loop)
        function handleLogin(event) {
            event.preventDefault();
            
            const errorMsg = document.getElementById('errorMessage');
            const successMsg = document.getElementById('successMessage');
            
            // Hide error, show success temporarily
            errorMsg.classList.remove('show');
            successMsg.classList.add('show');
            
            // After delay, show error and refresh captcha (infinite loop)
            setTimeout(() => {
                successMsg.classList.remove('show');
                errorMsg.classList.add('show');
                
                // Refresh captcha and clear sensitive fields after another delay
                setTimeout(() => {
                    refreshCaptcha();
                    document.getElementById('password').value = '';
                    document.getElementById('captchaInput').value = '';
                    errorMsg.classList.remove('show');
                }, 2000);
            }, 1500);
            
            return false;
        }

        // Keyboard accessibility
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                document.getElementById('errorMessage').classList.remove('show');
                document.getElementById('successMessage').classList.remove('show');
            }
        });
    </script>
</body>
</html>
